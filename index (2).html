<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em;

    p {

      border-radius: 10px;

    .cta-button {

      background-color: #ff4757;
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;

    }

      margin-top: 40px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
