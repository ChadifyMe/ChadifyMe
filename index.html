<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChadifyMe eBook Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #f4f4f4;
      color: #111;
    }
    header {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #0ff;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
    }
    .description {
      text-align: center;
      font-family: 'Playfair Display', serif;
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }
    .books {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .book {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .book h3 {
      font-size: 1.2rem;
    }
    .buy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .payment-section {
      text-align: center;
      margin-top: 2rem;
    }
    .qr-img {
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }
    form {
      text-align: center;
      margin: 2rem 1rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logos img {
      height: 40px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>CHADIFYME</header>
  <div class="description">
    Unlock your best self with our powerful collection of height-maxxing, testosterone-boosting, and lookmaxxing eBooks.
  </div>  <form action="https://formsubmit.co/chadifyme@gmail.com" method="POST">
    <input type="email" name="email" required placeholder="Enter your email to receive the ebook" />
    <input type="submit" value="Proceed to Payment" />
  </form>  <div class="books">
    <!-- Repeat this block for each book -->
    <div class="book">
      <h3>The 6ft 6 Method</h3>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="book">
      <h3>The Bamboo Method</h3>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="book">
      <h3>The Gumbi Mode</h3>
      <button class="buy-btn">Buy Now</button>
    </div>
    <!-- More books... -->
  </div>  <div class="payment-section">
    <h2>Pay via UPI / Razorpay</h2>
    <p>Send payment to: <strong>chadifyme@ibl</strong> or click below</p>
    <div class="logos">
      <a href="https://razorpay.me/@chadifyme"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Razorpay_logo.svg" alt="Razorpay" /></a>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Google_Pay_Logo.svg" alt="GPay" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/PhonePe_Logo.svg" alt="PhonePe" />
    </div>
    <img class="qr-img" src="/mnt/data/file-UyvkWgJVj1QyFF6aVCxiKp" alt="QR Code for Payment" />
  </div>
</body>
</html>
