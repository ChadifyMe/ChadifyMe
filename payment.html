<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChadifyMe Book Payments</title>
  <style>
    .upi-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm-button {
      display: none;
      background-color: #008CBA;
    }

    .download-link {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Buy eBooks</h2>

  <button class="upi-button" onclick="pay('199', 'book1.pdf')">Buy Book 1 - ₹199</button>
  <button class="upi-button" onclick="pay('299', 'book2.pdf')">Buy Book 2 - ₹299</button>
  <button class="upi-button" onclick="pay('499', 'combo.zip')">Combo Deal - ₹499</button>

  <button id="confirmBtn" class="upi-button confirm-button" onclick="revealDownload()">I have paid</button>

  <div id="download" class="download-link">
    <a id="downloadLink" href="#" download>Click here to download your book</a>
  </div>

  <script>
    let selectedFile = "";

    function pay(amount, file) {
      selectedFile = file;
      const upiId = "9709131344@axl";
      const name = "ChadifyMe Books";
      const url = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
      window.location.href = url;

      // Show confirmation button
      setTimeout(() => {
        document.getElementById("confirmBtn").style.display = "inline-block";
      }, 2000);
    }

    function revealDownload() {
      document.getElementById("downloadLink").href = selectedFile;
      document.getElementById("download").style.display = "block";
    }
  </script>

</body>
</html>
