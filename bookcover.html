<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChadifyMe Book Covers</title>
  <!-- Include Tailwind CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Book Covers Gallery Section -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Our Book Covers</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        
        <!-- Book Cover 1 -->
        <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
          <img src="bamboo-cover.jpg" alt="ChadifyMe Book Cover 1" class="w-full h-auto object-cover rounded-md">
          <p class="mt-4 text-center text-lg font-semibold text-gray-700">The Bamboo Method</p>
        </div>

        <!-- Book Cover 2 -->
        <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
          <img src="the-6ft-6-cover.jpg" alt="ChadifyMe Book Cover 2" class="w-full h-auto object-cover rounded-md">
          <p class="mt-4 text-center text-lg font-semibold text-gray-700">The 6FT6 Method</p>
        </div>
        
        <!-- Additional Book Cover (Example) -->
        <!-- Duplicate the code below for more covers -->
        <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300">
          <img src="" alt="ChadifyMe Book Cover 3" class="w-full h-auto object-cover rounded-md">
          <p class="mt-4 text-center text-lg font-semibold text-gray-700">Giant Methods</p>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
